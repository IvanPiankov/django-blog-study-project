<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Courses list</h2>
{% for object in object_list %}
    <li>
        <a href="{% url 'blogposting:course_detail' object.pk %}">
            {{ object }}
        </a>
    </li>
{% endfor %}
<br>
<form action="{% url 'blogposting:create_course'%}">
    <input type="submit" value="Create course" />
</form>
</body>
</html>
